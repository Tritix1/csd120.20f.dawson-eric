        <main> 
            <h1>Survey</h1>
            <form action="https://formspree.io/f/mnqopjbe" method="post">
                <p>
                    <label for="name">What is your name?<abbr title="required">*</abbr></label>
                    <input type="text" id="name" name="name_field">
                </p>
                <p>
                    <label for="email">What is your email?<abbr title="required">*</abbr></label>
                    <input type="email" id="email" name="email_field">
                </p>
                <p>
                    <label for="number">Which whole number is the best?</label>
                    <input type="number" id="number" name="best_whole_number" min="0">
                </p>
                <p>
                    <label for="day">Which day is best?</label>
                    <input type="date" id="day" name="best_day">
                </p>
                <p>
                    <label for="bear">Which bear is best?<abbr title="required">*</abbr></label>
                    <select id="bear" name="best_bear">
                        <option></option>
                        <option value="black">Black</option>
                        <option value="brown">Brown</option>
                        <option value="care">Care</option>
                        <option value="panda">Panda</option>
                        <option value="polar">Polar</option>
                        <option value="teddy">Teddy</option>
                    </select>
                </p>
                <fieldset>
                    <legend>Do you like radio buttons?</legend>
                        <ul>
                            <li>
                                <label for="yes">
                                <input type="radio" id="yes" name="radio" value="yes">Yes</label>
                            </li>
                            <li>
                                <label for="no">
                                <input type="radio" id="no" name="radio" value="no">No</label>
                            </li>
                            <li>
                                <label for="none">
                                <input type="radio" id=none name="radio" value="?" checked>None of your business</label>
                            </li>
                        </ul>
                </fieldset>
                <p>
                    <label for="life">What is the meaning of life?</label>
                    <textarea id="life" name="life_meaning" placeholder="Enter the correct answer here" cols="50" rows="5">
                    </textarea>
                </p>
                <p>
                    <button type="submit">Send</button>
                </p>
            </form>
        </main>
